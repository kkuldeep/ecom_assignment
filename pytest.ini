[tool:pytest]
markers =
    unit: Unit tests with sample data (fast)
    integration: Integration tests with actual data files (slower)
    e2e: End-to-end tests with full pipeline (slowest)
    slow: Tests that take more than 5 seconds

# Default test discovery
testpaths = tests

# Verbose output by default
addopts = -v

# Test markers configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning